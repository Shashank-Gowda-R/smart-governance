<!doctype html>
<html lang="en" class="h-100">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CBDC Financial Interface</title>

    <!-- Bootstrap Link Sectionb CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

    <!-- Link to CSS files -->
    <link href="{{ url_for('static', filename='cover.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='homecss.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='pay.css') }}" rel="stylesheet">
</head>
<body class="d-flex h-100 text-center text-bg-dark">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
        <header class="mb-auto">
            <div>
                <h3 class="float-md-start mb-0">{{username}}</h3>
                <nav class="nav nav-masthead justify-content-center float-md-end">
                    <a class="nav-link fw-bold py-1 px-0" href="/home">Home</a>
                    <a class="nav-link fw-bold py-1 px-0 active" aria-current="page" href="/home#pay">Pay</a>
                    <a class="nav-link fw-bold py-1 px-0" href="/home#loan">Loan</a>
                    <a class="nav-link fw-bold py-1 px-0" href="/logout">Logout</a>
                </nav>
            </div>
        </header>
        <main class="px-3">
            <div>
                <h2 class="hr-lines"> Available Grants </h2>
            </div>

            <form action="" method="post">
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        {% for message in messages %}
                        <p>{{ message }}</p>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
                <br><br>
                <ul>
                    {% for schema in schemas_name %}
                        <li>
                            {{ schema.schema_name }} 
                            <a href="{{ url_for('applyForCurrentSchema', schemename=schema.schema_name) }}" class="tn btn-outline-success btn-lg">Apply</a>
                        </li>
                    {% endfor %}
                </ul>
            </form>
            <br><br>
        </main>
    </div>
</body>
</html>
